<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>//What is Coding? | Quiz</title>
        <link rel="stylesheet" href="assets/menu.css">
        <link rel="stylesheet" href="assets/quiz.css">
        <link rel="stylesheet" href="assets/leaderboard.css">
        <link rel="stylesheet" href="assets/end.css">
    </head>
    <body>
        <!-- This will format and hold everything inside of it -->
        <div class="container">
            <div class="screen-center prevent-select">
                <div class="score-time-container">
                    <p id="score">//Score:<span class="score-time-box"></span></p>
                    <p id="time-remaining">//Time Remaining:<span class="score-time-box"></span></p>
                </div>
                <div class="quiz-box">
                    <h1 id="question" class="form-font-size prevent-select">
                        Question that needs to be answered?
                    </h1>
                    <p id="choice-1" class="choice-box pulse">
                        <span class="choice-letter">[A] </span>
                        Choice</p>
                    <p id="choice-2" class="choice-box pulse">
                        <span class="choice-letter">[B] </span>
                        Choice</p>
                    <p id="choice-3" class="choice-box pulse">
                        <span class="choice-letter">[C] </span>
                        Choice</p>
                    <p id="choice-4" class="choice-box pulse">
                        <span class="choice-letter">[D] </span>
                        Choice</p>
                </div>
                <div class="quiz-options screen-center">
                    <p id="answer-check" class="form-font-size prevent-select">'correct answer'</p>
                    <a href="menu.html" class="pulse-quit">
                        Quit</a>
                </div>
            </div>
        </div>
        <script src="assets/quiz.js"></script>
    </body>
</html>
