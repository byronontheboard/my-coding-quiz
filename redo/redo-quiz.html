<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>//What is Coding? | Home</title>

    <link rel="stylesheet" href="assets/redo.css">
</head>

<body class="body-container">

    <main class="main-container">

        <section id="quiz-page" class="section-container">
            <!-- This is where the score and the timer will go -->
            <div id="answer-check" class="timer-score-container line-height">

                <!-- This is where the time remaining for the quiz will generate when the quiz begins -->
                <div class="text-container">
                    //timer:
                    <span id="timer"></span>
                </div>

                <!-- This is where the score for the quiz will generate while taking the quiz -->
                <div class="text-container">
                    //score:
                    <span id="score"></span>
                </div>

            </div>

            <!-- This is where the choices for the quiz questions will go -->
            <div class="choice-section">
                <p id="current-question" class="line-height"></p>
            </div>
                
            <div class="choice-container select-choice">
                <p class="choice-prefix">A</p>
                <button id="choice-a" class="choice-text"></button>
            </div>
            <div class="choice-container select-choice">
                <p class="choice-prefix">B</p>
                <button id="choice-b" class="choice-text"></button>
            </div>
            <div class="choice-container select-choice">
                <p class="choice-prefix">C</p>
                <button id="choice-c" class="choice-text"></button>
            </div>
            <div class="choice-container select-choice">
                <p class="choice-prefix">D</p>
                <button id="choice-d" class="choice-text"></button>
            </div> 

            <a id="return-btn" href="redo-menu.html" class="content-container select-c a-link line-height">
                <h3>
                    Quit
                </h3>
            </a>
        </section>

    </main>

    <script>
        var acc = document.getElementsByClassName("accordion");
        var i;

        for (i = 0; i < acc.length; i++) {
            acc[i].addEventListener("click", function () {

                var panel = this.nextElementSibling;
                if (panel.style.maxHeight) {
                    panel.style.maxHeight = null;
                } else {
                    let active = document.querySelectorAll(".accordion-div .accordion.active");
                    for (let j = 0; j < active.length; j++) {
                        active[j].classList.remove("active");
                        active[j].nextElementSibling.style.maxHeight = null;
                    }
                    this.classList.toggle("active");
                    panel.style.maxHeight = panel.scrollHeight + "px";
                }
            });
        }
    </script>
    <script src="assets/redo-quiz.js"></script>

</body>
</html>
